<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <nav>
        <table>
            <thead>
                <tr> 
                    <th>Animal</th>
                    <th>Avg mass</th>
                    <th>Max mass</th>
                    <th>Can it fly?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104(230)</td>
                    <td>156.4(156)</td>
                    <td>No</td>
                </tr> 
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90 (200)</td>
                    <td>130(287)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild turkey</td>
                    <td>100(230)</td>
                    <td>120(250)</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <h2>V2</h2>
        <table>
            <thead>
                <tr> 
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Avg Mass</th>
                    <th rowspan="2">Can it fly?</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LBs</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>230</td>
                    <td>No</td>
                </tr> 
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>200</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild turkey</td>
                    <td>100</td>
                    <td>220</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </nav>
</body>
</html>
