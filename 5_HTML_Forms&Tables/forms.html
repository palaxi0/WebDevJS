<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form action="/tacos">
            
            <p>
                <label for="username">Enter your username</label>
                <input type="text" placeholder="username" name="username" id="username">
            </p>
            <p>
                <label for="password">Enter your password</label>            
                <input type="password" placeholder="password" name="password" id="password">
            </p>
            <p>
                <label for="colorselect">Get your color</label>
                <input type="color" id="colorselect">
            </p>
            <p>
                <label for="number">Enter a number</label>
                <input type="number" id="number" min="1" value="1">
            </p>
            <button type="button">DO NOT SUBMIT</button>
            <button>Submit</button>
            <input type="submit" >
            <hr>
        </form>
        <button>Outside Button</button>
        <h2>Hijacking Searches</h2>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" id="search_query">
            <button>Search youtube</button>
        </form>
         <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q" id="q">
            <button>Search Google</button>
        </form>

        <h2>More inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree_tos">I agree to everything</label>
        

            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="m">
                <label for="l">L:</label>
                <input type="radio" name="size" id="l" value="l">
            </p>
            <p>
                <label for="meal">Please Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish" selected>Fish</option>
                    <option value="veggy">Veggy</option>
                    <option value="stake">Stake</option>
                    <option value="chicken">Chicken</option>
                </select>
            </p>
            <p>
                <label for="">Amount of cheese</label>
                <input type="range" min="1" max="100" value="75" name="cheese" id="cheese">
            </p>
            <p>
                <label for="requests">Any Special Request?</label>
                <br>
                <textarea id="requests" name="Requests?" cols="30" rows="10" placeholder="Type here your requests..."></textarea>
            </p>
            <button>Submit</button>
        </form>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </p>
            <p>
                <input type="email" required>
            </p>
            <button>Submit</button>
        </form>
        
        
    </body>
</html>
