<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marathon Registration</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="/registered">
            <p>
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required>
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" required>
            </p>
        
            <p> Select a Race:</p>
            <div>
                <input type="radio" name="marathon" id="5k" value="5k">
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>    
                <input type="radio" name="marathon" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" required>
            </div> 
            <div>   
                <label for="selage">Select Age Group:</label>
                <select name="selage" id="selage">
                    <option value="und18" selected>Under 18</option>
                    <option value="18-30" >18-30</option>
                    <option value="30-50" >30-50</option>
                    <option value="50+" >50+</option>
                </select>
            </div>

            <button>Register</button>
        </form>

    </body>
</html>
